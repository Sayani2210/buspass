<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Bus Pass</title>
  <style>
    body {
      font-family: sans-serif;
      margin:0; padding:0;
      display:flex;
      height:100vh;
      background:#111;
      color:#fff;
      align-items:center;
      justify-content:center;
    }
    .card {
      width:320px;
      border-radius:12px;
      overflow:hidden;
      background:#222;
    }
    header {
      background:#6200ee;
      padding:16px;
      text-align:center;
      font-size:1.2em;
    }
    .section {
      padding:16px;
    }
    .blue-panel {
      background:#3700b3;
      padding:12px;
      border-radius:8px;
      text-align:center;
      margin-bottom:16px;
    }
    .btn {
      display:block;
      width:100%;
      padding:12px;
      margin:8px 0;
      background:#6200ee;
      border:none;
      color:#fff;
      font-size:1em;
      border-radius:8px;
      cursor:pointer;
    }
    img {
      width:100%;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>Digital Bus Pass</header>
    <div id="details-screen" class="section">
      <div class="blue-panel">
        <div>Thakurpukur ↔ Gitanjali Park</div>
        <div>Office In – 11:30 | Office Out – 19:30</div>
      </div>
      <div><strong>Name:</strong> SAYANI SEN<br><strong>Employee ID:</strong> 123456</div>
      <button id="show-qr" class="btn">View QR</button>
    </div>

    <div id="qr-screen" class="section" style="display:none;">
      <div id="qr-image">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com/XYZ123" alt="QR Code" />
      </div>
      <button id="show-details" class="btn">View Details</button>
    </div>
  </div>

  <script>
    const details = document.getElementById('details-screen');
    const qr = document.getElementById('qr-screen');

    document.getElementById('show-qr').addEventListener('click', () => {
      details.style.display = 'none';
      qr.style.display = 'block';
    });

    document.getElementById('show-details').addEventListener('click', () => {
      qr.style.display = 'none';
      details.style.display = 'block';
    });
  </script>
</body>
</html>
